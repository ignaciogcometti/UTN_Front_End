<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="https://formspree.io/f/xwkgzqrj" method="post" class="formulario">
        <fieldset class="fieldset">
        <legend class="legend">Inscripccion Torneo de Futbol Mayo</legend>
        
        <div class="form_group">
        <label for="nomb_equipo" class="label">Nombre del equipo:</label>
        <input type="text" name="nomb_equipo" id="nomb_equipo"> 
        </div>

        <div class="form_group">
        <label for="cant_jugador" class="label">Cantidad de jugadores:</label>
        <input type="number" name="cant_jugador" id="cant_jugador">
        </div>
        
        <div class="form_group">
        <label for="Localidad" class="label">Localidad:</label>
        <input type="text" name="Localidad" id="Localidad">
        </div>

        <div class="form_group">
        <Label for="Genero">Genero:</Label>
        
        <select name="Genero" id="Genero">
        <option value=""></option>
        <option value="A">Masculino</option>
        <option value="B">Femenino</option>
        </select>
        </div>

        <div class="form_group">
        <label for="mensaje" class="label">Informacion adicional</label>
        <textarea name="mensaje" id="mensaje" rows="5" cols="20"></textarea>
        </div>

        <button class="sumbit-enviar" type="submit">
            Enviar formulario
            </button>
        </fieldset>

    </form>
</body>
</html>
